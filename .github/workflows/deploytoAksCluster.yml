on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    env:
      TEST: ${{ secrets.TEST }}
    
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n srahul3 -g srahul3bd98-rg --location "Central India" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n srahul3 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n srahul3 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n srahul3 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: srahul3.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE" -f  "Dockerfile" -t srahul3.azurecr.io/srahul3githubaks:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push srahul3.azurecr.io/srahul3githubaks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_srahul3githubaks_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep default | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace default`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: default
        container-registry-url: srahul3.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: srahul3githudockerauth
    
    - name: YAML Transform - 
      uses: jwsi/secret-parser@v1
      with:
        filename: manifests/deployment.yml
        secret-name: TEST
        secret-value: ${{ secrets.TEST }}
        
    - uses: azure/k8s-deploy@v1.4
      with:
        namespace: default
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          srahul3.azurecr.io/srahul3githubaks:${{ github.sha }}
        imagepullsecrets: |
          srahul3githudockerauth   
